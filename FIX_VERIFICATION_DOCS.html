<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Verification Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .warning {
            background: #fff3e0;
            color: #f57c00;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .voter-item {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .voter-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        .voter-details {
            margin: 10px 0;
            color: #666;
        }
        .doc-status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .has-doc {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .no-doc {
            background: #ffebee;
            color: #c62828;
        }
        .fix-button {
            background: #28a745;
            margin-left: 10px;
        }
        .fix-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Fix Verification Documents</h1>
    <p>This tool will help identify and fix missing verification document URLs in your Firestore database.</p>

    <div class="section">
        <h3>Step 1: Check Current Status</h3>
        <button onclick="checkVoters()">Check All Voters</button>
        <div id="votersResult"></div>
    </div>

    <div class="section">
        <h3>Step 2: List Storage Files</h3>
        <button onclick="listStorageFiles()">List Storage Files</button>
        <div id="storageResult"></div>
    </div>

    <div class="section">
        <h3>Step 3: Auto-Fix Missing URLs</h3>
        <button onclick="autoFixDocuments()">Auto-Fix Documents</button>
        <div id="fixResult"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // You need to replace this with your actual Firebase config
        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        let voters = [];
        let storageFiles = {};

        window.checkVoters = async function() {
            const resultDiv = document.getElementById('votersResult');
            
            try {
                resultDiv.innerHTML = '<div>Loading voters...</div>';
                
                const votersSnapshot = await getDocs(collection(db, 'voters'));
                voters = [];
                
                let html = '<h4>Voters Status:</h4>';
                let withDoc = 0;
                let withoutDoc = 0;
                
                votersSnapshot.forEach((docSnap) => {
                    const voter = { id: docSnap.id, ...docSnap.data() };
                    voters.push(voter);
                    
                    const hasDoc = voter.verificationDocUrl ? true : false;
                    if (hasDoc) withDoc++;
                    else withoutDoc++;
                    
                    const statusClass = hasDoc ? 'has-doc' : 'no-doc';
                    const statusText = hasDoc ? 'HAS DOCUMENT' : 'MISSING DOCUMENT';
                    
                    html += `
                        <div class="voter-item">
                            <div class="voter-name">${voter.fullName || 'Unknown'}</div>
                            <div class="voter-details">
                                Student ID: ${voter.studentId || 'N/A'}<br>
                                Email: ${voter.email || 'N/A'}<br>
                                Status: ${voter.status || 'N/A'}<br>
                                Registration: ${voter.createdAt ? new Date(voter.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}
                            </div>
                            <span class="doc-status ${statusClass}">${statusText}</span>
                            ${hasDoc ? `<a href="${voter.verificationDocUrl}" target="_blank" style="margin-left: 10px;">View Document</a>` : ''}
                            ${!hasDoc ? `<button class="fix-button" onclick="fixVoterDocument('${voter.id}')">Fix Document</button>` : ''}
                        </div>
                    `;
                });
                
                html = `
                    <div class="success">
                        <strong>Summary:</strong><br>
                        Total Voters: ${voters.length}<br>
                        With Documents: ${withDoc}<br>
                        Missing Documents: ${withoutDoc}
                    </div>
                    ${html}
                `;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading voters:', error);
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };

        window.listStorageFiles = async function() {
            const resultDiv = document.getElementById('storageResult');
            
            try {
                resultDiv.innerHTML = '<div>Loading storage files...</div>';
                
                const verificationDocsRef = ref(storage, 'verification_docs');
                const result = await listAll(verificationDocsRef);
                
                storageFiles = {};
                let html = '<h4>Storage Files:</h4>';
                
                for (const folderRef of result.prefixes) {
                    const voterId = folderRef.name;
                    const folderResult = await listAll(folderRef);
                    
                    if (folderResult.items.length > 0) {
                        const fileRef = folderResult.items[0]; // Get first file
                        const downloadURL = await getDownloadURL(fileRef);
                        storageFiles[voterId] = downloadURL;
                        
                        html += `
                            <div style="padding: 10px; border: 1px solid #ddd; margin: 5px 0;">
                                <strong>Voter ID:</strong> ${voterId}<br>
                                <strong>File:</strong> ${fileRef.name}<br>
                                <strong>URL:</strong> <a href="${downloadURL}" target="_blank">View File</a>
                            </div>
                        `;
                    }
                }
                
                html = `
                    <div class="success">Found ${Object.keys(storageFiles).length} files in storage</div>
                    ${html}
                `;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error listing storage files:', error);
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };

        window.autoFixDocuments = async function() {
            const resultDiv = document.getElementById('fixResult');
            
            if (voters.length === 0) {
                resultDiv.innerHTML = '<div class="warning">Please check voters first</div>';
                return;
            }
            
            if (Object.keys(storageFiles).length === 0) {
                resultDiv.innerHTML = '<div class="warning">Please list storage files first</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div>Fixing documents...</div>';
                
                let fixed = 0;
                let errors = 0;
                let html = '<h4>Fix Results:</h4>';
                
                for (const voter of voters) {
                    if (!voter.verificationDocUrl && storageFiles[voter.id]) {
                        try {
                            await updateDoc(doc(db, 'voters', voter.id), {
                                verificationDocUrl: storageFiles[voter.id],
                                verificationDocName: 'verification_document',
                                updatedAt: new Date()
                            });
                            
                            html += `<div class="success">✅ Fixed: ${voter.fullName} (${voter.studentId})</div>`;
                            fixed++;
                        } catch (error) {
                            html += `<div class="error">❌ Error fixing ${voter.fullName}: ${error.message}</div>`;
                            errors++;
                        }
                    }
                }
                
                html = `
                    <div class="success">
                        <strong>Fix Complete!</strong><br>
                        Fixed: ${fixed} voters<br>
                        Errors: ${errors}
                    </div>
                    ${html}
                `;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error fixing documents:', error);
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };

        window.fixVoterDocument = async function(voterId) {
            if (!storageFiles[voterId]) {
                alert('No storage file found for this voter');
                return;
            }
            
            try {
                await updateDoc(doc(db, 'voters', voterId), {
                    verificationDocUrl: storageFiles[voterId],
                    verificationDocName: 'verification_document',
                    updatedAt: new Date()
                });
                
                alert('Document URL fixed successfully!');
                checkVoters(); // Refresh the list
                
            } catch (error) {
                alert('Error fixing document: ' + error.message);
            }
        };

        // Auto-load on page load
        console.log('Fix tool loaded. Please check voters first.');
    </script>
</body>
</html>
